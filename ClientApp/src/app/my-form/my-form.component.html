<form [formGroup]="form" fxLayout="column">
  <mat-form-field>
    <input matInput placeholder="Subject" formControlName="subject" required />
    <mat-error *ngIf="form.controls.subject.hasError('required')">Subject is required.</mat-error>
  </mat-form-field>
  <button mat-mini-fab (click)="addLine()"><mat-icon>add</mat-icon></button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="remove(element)">Remove</button>
          <button mat-menu-item (click)="copy(element)">Copy</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</form>
